<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸŽ² Cloud Dice Roller</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: #fff;
      text-align: center;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 40px 60px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.1);
      text-align: center;
    }

    button {
      background: #fff;
      color: #2575fc;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #2575fc;
      color: white;
    }

    #result {
      font-size: 72px;
      margin-top: 20px;
      color: #ffeb3b;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.8);
    }

    @keyframes roll {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(90deg); }
      50% { transform: rotate(180deg); }
      75% { transform: rotate(270deg); }
      100% { transform: rotate(360deg); }
    }

    .rolling {
      animation: roll 0.5s ease;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1> Cloud Dice Roller </h1>
    <button onclick="rollDice()">Roll the Dice!</button>
    <div id="result">ðŸŽ²</div>
  </div>

  <footer>Powered by Flask | Deployed on Azure</footer>

  <script>
    function rollDice() {
      const resultDiv = document.getElementById('result');
      resultDiv.classList.add('rolling');
      fetch('/roll')
        .then(response => response.json())
        .then(data => {
          setTimeout(() => {
            resultDiv.classList.remove('rolling');
            resultDiv.innerText = data.result;
          }, 500);
        })
        .catch(err => console.error(err));
    }
  </script>
</body>
</html>
